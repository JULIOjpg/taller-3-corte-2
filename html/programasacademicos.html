<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/programaacademico.css">
   
</head>
<body>
    <section>

        <h2>Gestion de Programas Academicos</h2>
        <form id="form-programas"><br> <br>

            <label for="codigo-programa">Codigo del Programa</label>
            <input type="text" id="codigo-programa"> <br> <br>

            <label for="nombre-programa">Nombre del Programa</label>
            <input type="text" id="nombre-programa"> <br> <br>

            <label for="duracion"> Duracion en Semestres</label>
            <input type="number" id="duracion"> <br> <br>

            <label for="modalidad">Modalidad</label>

            <select id="modalidad" required>
                <option value="blanco"></option>
                <option value="Presencial">Presencial</option>
                <option value="virtual">Virtual</option>
                <option value="semipresencial">Semipresencial</option>

                
            </select> <br> <br>

            <label for="fecha-inicio">Fecha de Inicio</label>
            <input type="date" id="fecha-inicio"> <br> <br>

            <button type="submit">Guardar Programa</button>



        </form>
    </section>
    
</body>
</html>
