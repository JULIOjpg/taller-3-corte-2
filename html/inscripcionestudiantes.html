<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/inscripcionestudiantes.css">
    <script src="../js/inscripcionestudiante.js"></script>
</head>
<body>
    <h2>Gestion de Estudiantes</h2>
    <form id="estudiantes">

        <label for="idEstudiante">Identificacion</label>
        <input type="text" id="idEstudiante" required pattern="[A-Za-z0-9]+"> <br> <br>

        <label for="nombre-completo">Nombre Completo</label>
        <input type="text" id="nombre-completo"> <br> <br>
        <br>

        <label for="fechaNacimiento">Fecha de nacimiento</label>
        <input type="date" id="fechaNacimiento"> <br><br>

        <label for="email">Correo Electronico</label>
        <input type="email" id="email"> <br> <br>

        <label for="telefono">Telefono</label>
        <input type="tel" id="telefono"> <br> <br>

        <button type="submit">Guardar Estudiante</button> <br> <br>


    </form>
</section>
    
</body>
</html>
